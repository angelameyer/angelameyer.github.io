<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>

  <div id="main-container">
    <div id="search-container">
        <input id="search-window"type="text" name="search" placeholder="Search for Restaurants by Name, Cuisine or Location">
    </div>

      <div id="side-container">
        <div id="food-type-container">
          <h2>Cuisine/Food Type</h2>
          <ul id="cuisine-list"></ul>
        </div>
        <div id="rating-container">
          <h2>Rating</h2>
            <ul id="stars-list"></ul>
          </div>  
          <div id="payment-options-container">
            <h2>Payment Options</h2>
              <ul id="payment-list"></ul>
          </div>
      </div>
      
      <div id="results-container">
        <h2 id="results-returned"></h2><p id="result-text"></p>
        <div id="results" class="hideContent">
          <table>
            <div id= "result-container"></div>
          </table>
        </div>
        <div class="show-button">
          <a href="#">Show more</a>
        </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/g/algoliasearch@3(algoliasearchLite.min.js),algoliasearch.helper@2"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
  <script src="assets/js/main.js"></script>
  </body>
</html>
